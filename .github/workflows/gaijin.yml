name: gaijin

on:
  schedule:
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update CA certificates
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates
          sudo update-ca-certificates

      - name: Install Chrome
        run: |
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade certifi requests pandas selenium webdriver-manager openpyxl

      - name: Run gaijin
        env:
          GAIJIN: ${{ secrets.GAIJIN }}
        run: python gaijin.py

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pivot-gaijin-excel
          path: pivot_gaijin.xlsx
          retention-days: 6
