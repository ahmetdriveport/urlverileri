name: gaijin

on:
  schedule:
    # Türkiye saatiyle 13:00 → UTC 10:00
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install certifi selenium webdriver-manager

      - name: Run gaijin
        run: python gaijin.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v3
        with:
          name: gaijin-output
          path: gaijin.csv
          retention-days: 3
