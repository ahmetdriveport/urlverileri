name: check-pivot

on:
  workflow_dispatch:

jobs:
  check-pivot-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas openpyxl

      - name: Download pivot artifact
        uses: actions/download-artifact@v4
        with:
          name: pivot-output   # pivot artifact adı, gaijin workflow’unda böyle yüklemiştik
          path: .

      - name: Run check script
        run: python check_pivot.py

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pivot-excel
          path: pivot_gaijin.xlsx
          retention-days: 3
