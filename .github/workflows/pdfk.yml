name: pdfk-all

on:
  schedule:
    # Türkiye saatiyle 13:00 → UTC 10:00
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    env:
      PDFK: ${{ secrets.PDFK }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas numpy openpyxl pytz

      - name: Run vert script
        run: python pdfk_vert.py

      - name: Run horz script
        run: python pdfk_horz.py

      - name: Upload vert artifact
        uses: actions/upload-artifact@v4
        with:
          name: vert-pdfk-excel
          path: pdfk_vert.xlsx
          retention-days: 3

      - name: Upload horz artifact
        uses: actions/upload-artifact@v4
        with:
          name: horz-pdfk-excel
          path: pdfk_horz.xlsx
          retention-days: 3
