name: pdfk-vert

on:
  schedule:
    # Türkiye saatiyle 13:00 → UTC 10:00
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas numpy openpyxl pytz   # ✅ eksik paket eklendi

      - name: Run script
        run: python pdfk_vert.py   # ✅ doğru dosya adı

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: vert-pdfk-excel
          path: vert_pdfk.xlsx
          retention-days: 3
