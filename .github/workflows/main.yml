name: Main

on:
  workflow_dispatch:
  schedule:
    - cron: "30 15 * * *"

jobs:
  run-main-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # --- Önce Main Indis tarafı ---
      - name: Run main_indis.py
        env:
          MAININDIS: ${{ secrets.MAININDIS }}
        run: |
          python main_indis.py   # çıktı: main_indis_fiyat.xlsx

      - name: Run indicate_indis.py
        run: |
          python indicate_indis.py   # çıktı: indis_indicators.xlsx

      - name: Run main_indis_profit.py
        run: |
          python main_indis_profit.py   # çıktı: indis_profit.xlsx

      - name: Upload Main Indis Fiyat Excel
        uses: actions/upload-artifact@v4
        with:
          name: main-indis-fiyat-results
          path: main_indis_fiyat.xlsx
          retention-days: 3

      - name: Upload Indis Indicators Excel
        uses: actions/upload-artifact@v4
        with:
          name: indis-indicators-results
          path: indis_indicators.xlsx
          retention-days: 3

      - name: Upload Indis Profit Excel
        uses: actions/upload-artifact@v4
        with:
          name: main-indis-profit-results
          path: indis_profit.xlsx
          retention-days: 3

      # --- Sonra Main Fiyat tarafı ---
      - name: Run main.py
        env:
          MAIN: ${{ secrets.MAIN }}
        run: |
          python main.py   # çıktı: fiyat.xlsx

      - name: Run indicate.py
        run: |
          python indicate.py   # çıktı: indicators.xlsx

      - name: Run main_profit.py
        run: |
          python main_profit.py   # çıktı: profit.xlsx

      - name: Upload Fiyat Excel
        uses: actions/upload-artifact@v4
        with:
          name: fiyat-results
          path: fiyat.xlsx
          retention-days: 3

      - name: Upload Indicators Excel
        uses: actions/upload-artifact@v4
        with:
          name: indicators-results
          path: indicators.xlsx
          retention-days: 3

      - name: Upload Profit Excel
        uses: actions/upload-artifact@v4
        with:
          name: profit-results
          path: profit.xlsx
          retention-days: 3

      # --- Eksik olan indirme adımları (sadece profit artifact'leri için) ---
      - name: Download Main Indis Profit Excel
        uses: actions/download-artifact@v4
        with:
          name: main-indis-profit-results
          path: downloaded_artifacts/main-indis-profit-results

      - name: Download Profit Excel
        uses: actions/download-artifact@v4
        with:
          name: profit-results
          path: downloaded_artifacts/profit-results

      # --- Debug için klasör yapısını listele ---
      - name: List downloaded artifacts
        run: ls -R downloaded_artifacts
